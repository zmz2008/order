spring:
  application:
    name: order-domain
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: 192.168.4.163:8848
        file-extension: yml
        access-key: ${nacos_ak:}
        secret-key: ${nacos_sk:}
        group: ${nacos_group:dev}
        prefix: "order-domain"
        namespace: 'c629f5c4-f7ed-4c25-8314-2f295aa76151'
      
mybatis-plus:
  global-config:
    db-config:
      #全局逻辑删除字段值 3.3.0开始支持，详情看下面。
      logic-delete-field: is_deleted
      # 逻辑已删除值(默认为 1)
      logic-delete-value: 1
      # 逻辑未删除值(默认为 0)
      logic-not-delete-value: 0
  configuration:
    cache-enabled: true
  # 如果是放在src/main/java目录下 classpath:/com/*/*/mapper/*Mapper.xml
  # 如果是放在resource目录 classpath:/mapper/**.xml
  mapper-locations: classpath*:/com/meipingmi/domain/order/mapper/xml/*Mapper.xml